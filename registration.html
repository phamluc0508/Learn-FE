<!DOCTYPE html>
<html>
	<head></head>
	<body>
    
		<div>
			<p>Form Registration</p>
		</div>

		<div>
			<label for="name">Họ tên:</label>
			<input type="text" id="name" name="name"><br>

			<label for="sex">Giới tính:</label>
			<select id="sex" name="sex">
				<option value="" selected hidden></option>
				<option value="male">Nam</option>
				<option value="female">Nữ</option>	
			</select><br>

			<label for="dob">Ngày sinh:</label>
			<input type="date" id="dob" name="dob"><br>

			<label for="address">Địa chỉ:</label>
			<input type="text" id="address" name="address"><br>

			<label for="quan">Quận:</label>
			<select id="quan" name="quan">
				<option value="" selected hidden></option>
				<option value="bd">Ba Đình</option>
				<option value="hk">Hoàn Kiếm</option>
				<option value="dd">Đống Đa</option>
				<option value="tx">Thanh Xuân</option>
				<option value="cg">Câu Giấy</option>
				<option value="hm">Hoàng Mai</option>
				<option value="hbt">Hai Bà Trưng</option>	
			</select><br>
			
			<label for="huyen">Huyện:</label>
			<select id="huyen" name="huyen">
				<option value="" selected hidden></option>
				<option value="bv">Ba Vì</option>
				<option value="cm">Chương Mỹ</option>
				<option value="dp">Đan Phượng</option>
				<option value="da">Đông Anh</option>
				<option value="gl">Gia Lâm</option>
				<option value="hd">Hoài Đức</option>
				<option value="ml">Mê Linh</option>	
			</select><br>

			<label for="city">Thành phố:</label>
			<select id="city name="city">
				<option value="" selected hidden></option>
				<option value="hn">Hà Nội</option>	
			</select><br>
			
			<input type="button" value="Lưu">
			<button> Hủy </button>
			
		</div>
	</body>
</html>
